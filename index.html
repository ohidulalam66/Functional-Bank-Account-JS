<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- TailWind StyleSheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-green-100">
    <!-- Login header -->
    <header>
      <h1 class="text-5xl font-normal text-center mt-16">Welcome to My <span class="font-semibold text-blue-500">Islami Bank</span>!!!</h1>
    </header>
    <main>
      <!-- Form Login -->
      <section class="bg-green-400 bg-opacity-40 rounded-md w-3/4 p-16 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input id="user-email" class="block border rounded border-gray-400 w-3/4 mb-4 p-2" type="text" placeholder="Email" required />
          <input id="user-password" class="block border rounded border-gray-400 w-3/4 mb-4 p-2" type="password" placeholder="Password" required />
          <button id="submit-btn" class="bg-blue-300 text-white font-medium rounded py-2 px-4">Submit</button>
          <p id="error-message" class="text-red-600 hidden mt-2">Your Entered Email & Password is not Correct</p>
        </div>
      </section>
    </main>
    <script src="js/Login.js"></script>
  </body>
</html>
